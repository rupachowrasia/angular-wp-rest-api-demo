<ul class="media-list">
  <li class="media" ng-repeat="post in posts">
    <div class="media-left">
      <a href="{{post.link}}">
        <img ng-src="{{images[$index]}}" class="media-object" style="width: 200px;">
      </a>
    </div>
    <div class="media-body">
      <a href="{{post.link}}">
        <h4 class="media-heading">{{post.title.rendered}}</h4>
      </a>
      <div ng-bind-html="post.excerpt.rendered"></div>
    </div>
  </li>
</ul>
